  #### weathermapweb
  weathermapweb-website:
    type: HuaweiCloud.CCE.Deployment
    requirements:
      - dependency:
          node: weathermap-mesher-conf
          relationship: HuaweiCloud.Relationships.ConnectsTo
    properties:
      k8sManifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: 'weathermapweb-website'
          labels:
            app: weathermapweb-website
            appgroup: {get_input: app_group}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: weathermapweb-website
              appgroup: {get_input: app_group}
          template:
            metadata:
              labels:
                app: weathermapweb-website
                appgroup: {get_input: app_group}
            spec:
              volumes:
                - name: weathermap-mesher-conf
                  configMap:
                    name: weathermap-mesher-conf
                    defaultMode: 420
                - name: weathermapweb-srv-path
                  hostPath:
                    path: "/var/paas/sys/log/weathermap/weathermapweb-website"
              containers:
                - name: weathermapweb-srv-image
                  image: {get_input: weathermapweb_service_container_image}
                  ports:
                    - containerPort: 3000
                      protocol: TCP
                  env:
                    - name: HTTP_PROXY_HOST
                      value: '127.0.0.1'
                    - name: HTTP_PROXY_PORT
                      value: '30101'
                    - name: SERVICE_ADDR
                      value: 'fusionweather'
                  resources:
                    limits:
                      cpu: {get_input: limit_cpu}
                      memory: {get_input: limit_memory}
                    requests:
                      cpu: 300m
                      memory: 500Mi
                  volumeMounts:
                  - name: weathermapweb-srv-path
                    mountPath: "/home/logs"
                    policy:
                      logs:
                        rotate: Daily
                - name: mesher-image
                  image: {get_input: mesher_container_image}
                  ports:
                    - containerPort: 30101
                      protocol: TCP
                  env:
                    - name: SPECIFIC_ADDR
                      value: '127.0.0.1:3000'
                  resources:
                    limits:
                      cpu: {get_input: limit_cpu}
                      memory: {get_input: limit_memory}
                    requests:
                      cpu: 300m
                      memory: 500Mi
                  volumeMounts:
                  - name: weathermap-mesher-conf
                    mountPath: "/tmp"
                  - name: weathermapweb-srv-path
                    mountPath: "/opt/mesher/log"
                    policy:
                      logs:
                        rotate: Daily
  weathermapweb-web-ip:
    type: HuaweiCloud.CCE.Service
    properties:
      k8sManifest:
        apiVersion: v1
        kind: Service
        metadata:
          name: weathermapweb-website
          annotations:
            service.protal.kubernetes.io/type: 'EIP'
          labels:
            app: weathermapweb-website
            appgroup: {get_input: app_group}
            name: weathermapweb-website
        spec:
          ports:
            - protocol: TCP
              port: 30101
              targetPort: 30101
          selector:
            app: weathermapweb-website
          sessionAffinity: None
          type: NodePort
  weathermap-mesher-conf:
    properties:
      data:
        microservice.yaml: |
          APPLICATION_ID: weathermap
          service_description:
            name: weathermapweb
      name: weathermap-mesher-conf
    type: HuaweiCloud.CCE.ConfigMap


