inputs:
  forecast_service_container_image:
    default: 'swr.cn-north-1.myhuaweicloud.com/huawei-cse/forecast:2.0.0'
    type: string
  fusionweather_service_container_image:
    default: 'swr.cn-north-1.myhuaweicloud.com/huawei-cse/fusionweather:2.0.0'
  limit_cpu:
    default: 500m
    type: string
  limit_memory:
    default: 0.5Gi
    type: string
  mesher_container_image:
    default: 'swr.cn-north-1.myhuaweicloud.com/huawei-cse/cse-mesher:latest'
  app_group:
    default: weathermap_app
    type: string
  weather_beta_service_container_image:
    default: 'swr.cn-north-1.myhuaweicloud.com/huawei-cse/weather-beta:2.0.0'
  weather_service_container_image:
    default: 'swr.cn-north-1.myhuaweicloud.com/huawei-cse/weather:2.0.0'
  weathermapweb_service_container_image:
    default: 'swr.cn-north-1.myhuaweicloud.com/huawei-cse/weathermapweb:2.0.0'
node_templates:

  #### forecast
  forecast-service:
    type: HuaweiCloud.CCE.Deployment
    properties:
      k8sManifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: 'forecast-service'
          labels:
            app: forecast-service
            appgroup: {get_input: app_group}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: forecast-service
              appgroup: {get_input: app_group}
          template:
            metadata:
              labels:
                app: forecast-service
                appgroup: {get_input: app_group}
            spec:
              volumes:
                - name: forecast-srv-path
                  hostPath:
                    path: '/var/paas/sys/log/weathermap/forecast-service'
              containers:
                - name: forecast-srv-image
                  image: {get_input: forecast_service_container_image}
                  ports:
                    - containerPort: 13091
                      protocol: TCP
                  resources:
                    limits:
                      cpu: {get_input: limit_cpu}
                      memory: {get_input: limit_memory}
                    requests:
                      cpu: 300m
                      memory: 500Mi
                  volumeMounts:
                    - name: forecast-srv-path
                      mountPath: '/home/logs'
                      policy:
                        logs:
                          rotate: Daily
  forecast-srv-ip:
    type: HuaweiCloud.CCE.Service
    properties:
      k8sManifest:
        apiVersion: v1
        kind: Service
        metadata:
          name: forecast-service
          labels:
            app: forecast-service
            appgroup: {get_input: app_group}
            name: forecast-service
        spec:
          ports:
            - protocol: TCP
              port: 13091
              targetPort: 13091
          selector:
            app: forecast-service
          sessionAffinity: None
          type: ClusterIP

