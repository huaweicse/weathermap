APPLICATION_ID: weathermap
service_description:
  name: weather
  version: 0.0.2
  description: Beta version of weather service (including UV panel display).
  properties:
    allowCrossApp: false
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhwclouds.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
  rest:
    address: 0.0.0.0:13093
  credentials:
    accessKey: yourak
    secretKey: yoursk
    akskCustomCipher: default
    project: cn-north-1
addressResolver:
  servers: 8.8.8.8
